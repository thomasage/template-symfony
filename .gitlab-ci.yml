stages:
    - setup
    - test

install_dependencies:
    stage: setup
    image: thomasagedev/template-symfony:1.0.0
    script:
        - composer install --no-progress --no-suggest --prefer-dist --optimize-autoloader
    artifacts:
        paths:
            - vendor/
        expire_in: 1h

php_cs_fixer:
    stage: test
    image: thomasagedev/template-symfony:1.0.0
    script:
        - vendor/bin/php-cs-fixer fix --allow-risky=yes --dry-run --show-progress=none
    dependencies:
        - install_dependencies

phpstan:
    stage: test
    image: thomasagedev/template-symfony:1.0.0
    script:
        - bin/console cache:clear --env=dev
        - vendor/bin/phpstan --memory-limit=1G --no-progress
    dependencies:
        - install_dependencies

phpunit:
    stage: test
    image: thomasagedev/template-symfony:1.0.0
    services:
        -   name: mysql:8.4
            alias: mysql
    variables:
        MYSQL_HOST: mysql
        MYSQL_DATABASE: test
        MYSQL_USER: test
        MYSQL_PASSWORD: test
        MYSQL_ROOT_PASSWORD: root
    before_script:
        - echo 'DATABASE_URL=mysql://root:root@mysql:3306/test?serverVersion=8.4&charset=utf8mb4' >> .env.test
    script:
        - vendor/bin/phpunit --coverage-text
    dependencies:
        - install_dependencies

rector:
    stage: test
    image: thomasagedev/template-symfony:1.0.0
    script:
        - vendor/bin/rector --dry-run --no-progress-bar
    dependencies:
        - install_dependencies

twig_cs_fixer:
    stage: test
    image: thomasagedev/template-symfony:1.0.0
    script:
        - vendor/bin/twig-cs-fixer lint templates
    dependencies:
        - install_dependencies
