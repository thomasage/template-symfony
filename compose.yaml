name: acme

services:

  http:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ./docker/ssl:/etc/ssl:ro
      - ./public:/srv:ro
      - caddy_config:/config
      - caddy_data:/data
    depends_on:
      - php

  php:
    build: docker/php
    volumes:
      - ./:/srv
    depends_on:
      - database

  database:
    image: mysql:8.4
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: acme
      MYSQL_USER: acme
      MYSQL_PASSWORD: acme

  redis:
    image: redis

  worker:
    build: docker/php
    volumes:
      - ./:/srv
    depends_on:
      - database
      - redis
    command: php /srv/bin/console messenger:consume -vv

volumes:

  caddy_config:
  caddy_data:
  mysql_data:
